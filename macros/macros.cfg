[gcode_macro WIPE]
gcode:
    SAVE_GCODE_STATE NAME=STATE_NOZZLE_WIPE
    G90  ; absolute positioning
    G0 X20 Y250 Z1 F36000  ; purge bucket position
    # G0 X30 F6000
    G0 X80 F6000
    G0 X30 F6000
    G0 X80 F6000
    # G0 Z2 F36000
    RESTORE_GCODE_STATE NAME=STATE_NOZZLE_WIPE

[gcode_macro COOL_MAX]
gcode:
    M106 S255

[gcode_macro COOL_STOP]
gcode:
    M106 S0

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    {% if not printer.quad_gantry_level.applied %}
    _QUAD_GANTRY_LEVEL {% for p in params
            %}{'%s=%s ' % (p, params[p])}{%
            endfor %}
    {% endif %}

[gcode_macro CG28]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
    _STATUS_HOMING
    G28
    {% endif %}

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    CG28
    _STATUS_LEVELING
    QUAD_GANTRY_LEVEL

[gcode_macro WAKEUP]
gcode:
  _CASELIGHT_ON
  # UNDERGLOW_SET RED=255 GREEN=0 BLUE=0
  # START_TEMP_MONITOR
  _STATUS_READY

[gcode_macro SLEEP]
gcode:
  _CASELIGHT_OFF
  SET_NOZZLE_LEDS_OFF
  SET_FAN_SPEED FAN=nevermore SPEED=0
  
[delayed_gcode _DELAYED_SLEEP]
gcode:
    SLEEP
    UPDATE_DELAYED_GCODE ID=_DELAYED_SLEEP DURATION=0  # cancel
  

[delayed_gcode _CLEAR_DISPLAY]
gcode:
    M117

#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
gcode:
    {% set BED = params.BED|default(80)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(250)|float %}

    WAKEUP

    {% set intro_x = printer.configfile.config["stepper_x"]["position_max"]|float * 0.66 %}
    {% set min_x = printer.configfile.config["stepper_x"]["position_min"]|float * 0.1 %}
    {% set min_y = printer.configfile.config["stepper_y"]["position_min"]|float %}

    _STATUS_BUSY
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER} ; set extruder temp to max in preparation for purge
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={BED}    ; set bed temp
    # SET_FILAMENT_SENSOR SENSOR=filament_presence ENABLE=0

    M117 Start up...
    _CASELIGHT_ON
    G21             ; set to mm
    M220 S100   	; set print speed to 100%
    M221 S100   	; set flow rate to 100%
    M107            ; disable fans
    G90             ; absolute positioning
    SET_GCODE_OFFSET Z=0.0  ; reset offset

    ; if cold bed
    M117 Temp:{printer.heater_bed.temperature} Target:{printer.heater_bed.target}
    {% if printer.heater_bed.target - printer.heater_bed.temperature > 10 %}
      M117 Pre-print park
      PARK
    {% endif %}
    
    # M117 Preheating
    _STATUS_HEATING
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED - 10}    ; wait for bed temp         
    _STATUS_READY

    M117 QGL
    G32             ; mesh clear + home + QGL
    
    M117 Clean tip and home Z axis
    _STATUS_HEATING
    G90             ; absolute positioning
    G0 X20 Y250 Z1 F36000  ; purge bucket position
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER} ; wait for extruder temp
    M83             ; extruder to relative mode
    G92 E0          ; Reset extruder
    G1 E10.0 F1200  ; extrude some
    G1 E5.0  F300   ; extrude some more slowly
    G1 E-20.0 F3600  ; retract, assume purge line will follow
    WIPE
    G28 Z

    M117 Mesh Calibrate
    _STATUS_MESHING
    # BED_MESH_CALIBRATE  # do a bed mesh calibration
    BED_MESH_PROFILE LOAD=default  # or load the default one

    M117 Purge Line
    _STATUS_PRINTING
    M83             ; extruder to relative mode
    G92 E0          ; Reset extruder
    _ADAPTIVE_PURGE
    G92 E0
    M400		    ; clear buffer
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=10
    
    M117 Printing
    # SET_FILAMENT_SENSOR SENSOR=filament_presence ENABLE=1


#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
[gcode_macro PRINT_END]
gcode:
    _STATUS_BUSY
    M400            ; wait for buffer to clear
    G92 E0          ; zero the extruder
    G1 E-10.0 F3600 ; retract filament

    G90              ; absolute positioning

    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set z_safe = [th.position.z + 20, th.axis_maximum.z]|min %}
    G0 X5 Y5 Z{z_safe} F36000  ; move nozzle to remove stringing

    TURN_OFF_HEATERS               
    M107             ; turn off fan
    G0 X{th.axis_maximum.x - 20} Y{th.axis_maximum.y - 20} F36000  ; move nozzle to remove stringing, and park close to endstops
    M84              ; disable steppers
    M117 Print Complete.
    
    BED_MESH_CLEAR

    _STATUS_READY
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=60
    UPDATE_DELAYED_GCODE ID=_DELAYED_SLEEP DURATION=300
