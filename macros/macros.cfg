[gcode_macro Pre_PC]
gcode:
    {% set EXTRUDER = params.EXTRUDER|default(305)|float %}
    {% set BED = params.BED|default(128)|float %}
    _CASELIGHT_ON
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER}
